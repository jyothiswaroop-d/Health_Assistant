<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatbot</title>
    <h1>Ai Chat</h1>
    <style>
        h1{
            text-align: center;
            color:rgb(100, 14, 211);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;

        iframe {

            border: none;

        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/05/14/20250105143950-2C3DU9ZE.json"></iframe>

</html>
