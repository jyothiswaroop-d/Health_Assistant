    <script>
        // Function to start the countdown timer when an exercise is clicked
        function startTimer(timerId, exerciseName, videoId) {
            let timerElement = document.getElementById(timerId);
            let videoElement = document.getElementById(videoId);
            let minutes = 1; // Start from 1 minute (i.e., 60 seconds)
            let seconds = 0;
            let interval;

            // Display message indicating which exercise is being timed
            console.log(`Timer started for: ${exerciseName}`);

            // Function to update the timer
            function updateTime() {
                if (seconds === 0 && minutes === 0) {
                    clearInterval(interval); // Stop the timer when it reaches 00:00
                    alert(`${exerciseName} timer finished!`);
                    return;
                }

                // Decrement the time
                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }

                let timeString = `${padZero(minutes)}:${padZero(seconds)}`;
                timerElement.textContent = timeString;
            }

            function padZero(num) {
                return num < 10 ? '0' + num : num;
            }

            // Start the interval for the countdown timer to decrement every second
            interval = setInterval(updateTime, 1000);

            // Disable further clicks on the exercise card once the timer has started
            document.querySelector(`#${timerId}`).parentElement.style.pointerEvents = 'none';

            // Ensure the video behaves like a GIF (auto-playing and looping)
            videoElement.play(); // Start the video if not already playing
            videoElement.loop = true; // Ensure the video loops
        }
    </script>
